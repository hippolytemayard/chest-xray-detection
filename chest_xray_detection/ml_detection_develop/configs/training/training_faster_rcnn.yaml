VALIDATION:
  SAVING_METRIC : MeanAveragePrecision
  METRICS_OF_INTEREST : [""]
  METRICS:
    frameworks: ["torchmetrics"]
    classes: ["MeanAveragePrecision"]
    classes_params: [
      {"iou_type":"bbox"},
    ]
